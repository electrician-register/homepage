<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil – Piotr Janukowicz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #e5e5e5;
      padding-bottom: 40px;
    }

    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('zdjprofil.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #e5e5e5;
      position: absolute;
      bottom: -80px;
      left: 30px;
      background-color: white;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 100px 30px 20px;
    }

    .profile-info {
      margin-left: 200px;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info p {
      margin: 5px 0;
      color: #444;
    }

    .edit-cover {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
      padding: 0 30px;
      font-size: 22px;
    }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 768px) {
      .profile-picture {
        width: 100px;
        height: 100px;
        bottom: -50px;
        left: 20px;
      }

      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 70px 20px 20px;
      }

      .profile-info {
        margin-left: 0;
        margin-top: 60px;
      }

      .profile-info h1 {
        font-size: 22px;
      }

      .section {
        font-size: 18px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-photo">
<div class="profile-picture">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000" style="width: 100%; height: 100%; object-fit: contain; display: block;" preserveAspectRatio="xMidYMid meet">
    <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
  </svg>
</div>


      </div>
    </div>

    <div class="profile-header">
      <div class="profile-info">
        <h1>Piotr Janukowicz</h1>
        <p>190 pozytywnych opini</p>
      </div>
    </div>

    <div class="section">
      <p><strong>Województwo :</strong></p>
    </div>
  </div>
</body>
</html>
