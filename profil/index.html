<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil – Piotr Janukowicz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #e5e5e5;
      padding-bottom: 40px;
    }

    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('https://media.licdn.com/dms/image/v2/C4E16AQEmSzwLxaniBw/profile-displaybackgroundimage-shrink_350_1400/profile-displaybackgroundimage-shrink_350_1400/0/1608283038456?e=1753315200&v=beta&t=c4Jk8NITU2tiaTkWBurNnM2cM1OjBFJJ_WSb_csMtuY'); /* Podmień na swój obrazek */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #e5e5e5;
      position: absolute;
      bottom: -80px;
      left: 30px;
      background-color: white;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 100px 30px 20px;
    }

    .profile-info {
      margin-left: 200px;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info p {
      margin: 5px 0;
      color: #444;
    }

    .edit-cover {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
      padding: 0 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-photo">
     
    </div>

    <div class="profile-header">
      <div class="profile-picture">
        <img src="https://www.facebook.com/photo/?fbid=1485066424858463&set=a.579426512089130" alt="Piotr Janukowicz" /> <!-- Podmień na własne zdjęcie -->
      </div>
      <div class="profile-info">
        <h1>Piotr Janukowicz</h1>
        <p>190 znajomi</p>
      </div>
    </div>

    <div class="section">
      <p><strong>Województwo :</strong></p>
    </div>
  </div>
</body>
</html>
