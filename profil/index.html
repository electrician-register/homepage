<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil – Piotr Janukowicz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #e5e5e5;
      padding-bottom: 40px;
    }

    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('https://sdmntpritalynorth.oaiusercontent.com/files/00000000-9140-6246-9f1d-270cdd532cf3/raw?se=2025-05-24T21%3A31%3A48Z&sp=r&sv=2024-08-04&sr=b&scid=f06ae048-64ac-59bd-b6fa-ae1f88afa120&skoid=b928fb90-500a-412f-a661-1ece57a7c318&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-24T09%3A39%3A46Z&ske=2025-05-25T09%3A39%3A46Z&sks=b&skv=2024-08-04&sig=DhUBKOSHdSvQB7kXm2KpDTFZL6DvzgTNEIrzmxSNjsI%3D');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #e5e5e5;
      position: absolute;
      bottom: -80px;
      left: 30px;
      background-color: white;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 100px 30px 20px;
      padding-top: 100px; /* miejsce na avatar */
    }

    .profile-info {
      margin-left: 200px;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info p {
      margin: 5px 0;
      color: #444;
    }

    .edit-cover {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
      padding: 0 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-photo">
      <div class="profile-picture">
        <img src="avatar.jpg" alt="Piotr Janukowicz" />
      </div>
    </div>

    <div class="profile-header">
      <div class="profile-info">
        <h1>Piotr Janukowicz</h1>
        <p>190 znajomi</p>
      </div>
    </div>

    <div class="section">
      <p><strong>Województwo :</strong></p>
    </div>
  </div>
</body>
</html>
