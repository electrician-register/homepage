<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centralny Rejestr Elektryków</title>
  <link rel="icon" href="favicon.png" type="image/png">
 <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #dcdcdc);
      color: #000;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
    }

    header img {
      height: 200px;
      max-width: none;
        margin-top: -10px; /* podnosi logo o 10px */
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: -20px;   <!-- przybliżenie kafelek do logo -->
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 0 20px;
      text-align: center;
    }

    .box {
      background-color: #e6e6e6;
      padding: 40px 20px;
      width: 250px;
      border: 1px solid #ccc;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .box p {
      font-size: 1em;
      color: #003366;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 10px 20px;  <!-- wielkość kontenera na stopke -->
      font-size: 0.9em;
    }

    footer a {
      color: #00bbff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        justify-content: center;
      }

      .grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Górna część strony z logo -->
  <header>
    <img src="logo.png" alt="Logo Centralny Rejestr Elektryków" />
  </header>

  <!-- Środkowa część z kafelkami -->
  <div class="content">
    <main class="grid">
      <div class="box">
        <img src="orzel_1.png" alt="Orzeł 1" />
        <p>Jestem elektrykiem, chcę się zarejestrować</p>
      </div>
      <div class="box">
        <img src="orzel_2.png" alt="Orzeł 2" />
        <p>Szukam elektryka</p>
      </div>
      <div class="box">
        <img src="orzel_3.png" alt="Orzeł 3" />
        <p>Chcę sprawdzić, czy mój elektryk posiada odpowiednie uprawnienia</p>
      </div>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    &copy; 2025 Centralny Rejestr Elektryków<br />
    <a href="#">Regulamin</a> |
      <a href="#">Polityka prywatności</a> |
      <a href="#">Kontakt</a>
  </footer>
</body>
</html>
