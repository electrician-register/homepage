<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centralny Rejestr Elektryków</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #dcdcdc);
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 40px 20px;
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 2em;
    }

    header span {
      display: block;
      font-size: 1.2em;
      color: #0077cc;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px 20px;
      text-align: center;
    }

    .box {
      background-color: #e6e6e6;
      padding: 40px 20px;
      width: 250px;
      border: 1px solid #ccc;
    }

    .box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .box p {
      font-size: 1em;
      color: #003366;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
    }

    footer a {
      color: #00bbff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin-bottom: 20px;
      }

      .grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- logo  -->
  <header>
    <img src="logo.png" alt="Logo główne"> <!-- Tu zmienisz logo, jeśli chcesz użyć innego -->
  <!-- Sekcja z trzema blokami -->
  <div class="grid">
    <div class="box">
      <!-- Tu zmienisz obraz orła na pierwszy z trzech -->
      <img src="orzel_1.png" alt="Orzeł 1"> <!-- Zmieniasz nazwę obrazu orła, np. orzel_1.png -->
      <p>Jestem elektrykiem, chcę się zarejestrować</p>
    </div>
    <div class="box">
      <!-- Tu zmienisz obraz orła na drugi z trzech -->
      <img src="orzel_2.png" alt="Orzeł 2"> <!-- Zmieniasz nazwę obrazu orła, np. orzel_2.png -->
      <p>Szukam elektryka</p>
    </div>
    <div class="box">
      <!-- Tu zmienisz obraz orła na trzeci z trzech -->
      <img src="orzel_3.png" alt="Orzeł 3"> <!-- Zmieniasz nazwę obrazu orła, np. orzel_3.png -->
      <p>Chcę sprawdzić, czy mój elektryk posiada odpowiednie uprawnienia</p>
    </div>
  </div>

  <!-- Stopka -->
  <footer>
    &copy; 2025 Centralny Rejestr Elektryków
    <br />
    <a href="#">Regulamin</a> | <a href="#">Polityka prywatności</a>
  </footer>
</body>
</html>
